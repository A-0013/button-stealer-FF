<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/styles/normalize.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='popup.css'>
</head>
<body>
    <h1>Stolen Buttons</h1>
    <a href="/stolen-buttons/stolen-buttons.html" role="button" target="_blank">Open Stash</a>
    <form id="maximum-form">
        <ul>
            <li>
                <label for="maximum">Maximum:</label>
                <input type="range" min="100" max="400" step="100" id="maximum" name="maximum"/>
                <div id="maximumValue"></div>
            </li>
        </ul>
        <button id="remove-all">Remove All</button>
    </form>
    <form id="ignore-form">
        <ul>
            <li>
                <label for="ignore">Ignore List:</label>
                <textarea placeholder="example.com *.example.com" id="ignore" name="ignore" rows="5" cols="33"></textarea>
            </li>
        </ul>
    </form>
    <form id="contentful-form">
        <ul>
            <li>
                <label for="contentManagementApiKey">Content Management API Key:</label>
                <input type="password" id="contentManagementApiKey" name="contentManagementApiKey"></input>
            </li>
            <li>
                <label for="spaceId">Space ID:</label>
                <input type="password" id="spaceId" name="spaceId"></input>
            </li>
            <li>
                <label for="contentTypeId">Content Type ID:</label>
                <input type="text" id="contentTypeId" name="contentTypeId"></input>
            </li>
        </ul>
    </form>
    <script src='popup.js'></script>
</body>
</html>
